<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="NodeJS x ShellJS App" />
    <title>NodeJS x ShellJS App</title>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,es6,fetch"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container p-3 bg-dark m-5 rounded-lg shadow animated faster bounceInRight">
      <div class="animated bounceInDown">
        <a href="/" alt="back">
          <button class="btn btn-outline-light btn-lg rounded-pill pl-3 pr-3">&#x2190; Back</button>
        </a>
      </div>
      <h1 class="text-center text-light animated faster fadeInDown delay-1s">Quick View</h1>
    </div>
    <div id="root"></div>
  </body>
</html>
